          <main class="forma__login">
            <h1>Nice to see you again</h1>
            <form class="forma__form" action="#" method="post">
              <label class="label-login" for="login">Login</label>
              <input
                class="login"
                id="login"
                type="name"
                placeholder="Email or phone number"
              />
              <label class="label-password" for="password">Password</label>
              <input
                class="password"
                id="password"
                type="text"
                placeholder="Enter password"
              />
            </form>
            <div class="memory">
             <div class="memory__input-span"> <div class="memory__switch">
                
              </div>
              <input class="memory__checkbox" type="checkbox">
                <div class="memory__switcher"></div>
              <span class="memory__span">Remember me</span></div>
              <a class="memory__link" href="#">Forgot password?</a>

            </div>
            <button class="signin">Sign in</button>
            <span class="line"></span>
